<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Password</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); width: 300px; text-align: center; }
        input { width: calc(100% - 20px); padding: 10px; margin: 10px 0; border: 2px solid gray; border-radius: 5px; display: block; }
        label { font-size: 14px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h3>Enter Password</h3>
    <input type="password" id="password" placeholder="Password">
    <label><input type="checkbox" id="togglePassword"> Show Password</label>
</div>

<script>
    document.getElementById("togglePassword").addEventListener("change", function() {
        document.getElementById("password").type = this.checked ? "text" : "password";
    });
</script>

</body>
</html>
