<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background: #222; color: white; margin: 0; }
        .container { text-align: center; background: #333; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); }
        .clock { font-size: 3rem; font-weight: bold; margin-bottom: 10px; }
        button { padding: 8px 15px; font-size: 16px; border: none; cursor: pointer; border-radius: 5px; background: #007bff; color: white; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <div class="clock" id="clock">--:--:--</div>
    <button onclick="toggleFormat()">Toggle 12/24-Hour</button>
</div>

<script>
    let is24Hour = true;

    function updateClock() {
        let now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        let ampm = "";

        if (!is24Hour) {
            ampm = hours >= 12 ? " PM" : " AM";
            hours = hours % 12 || 12;
        }

        document.getElementById("clock").textContent =
            `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}${ampm}`;
    }

    function toggleFormat() {
        is24Hour = !is24Hour;
        updateClock();
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
