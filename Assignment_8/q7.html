<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Detector</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background: #222; color: white; margin: 0; }
        .container { text-align: center; background: #333; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); font-size: 1.5rem; }
        .key { font-size: 2rem; font-weight: bold; color: #ffcc00; }
    </style>
</head>
<body>

<div class="container">
    <p>Press any key...</p>
    <p>You pressed: <span class="key" id="key">---</span></p>
</div>

<script>
    document.addEventListener("keydown", (e) => {
        document.getElementById("key").textContent = e.key;
    });
</script>

</body>
</html>
